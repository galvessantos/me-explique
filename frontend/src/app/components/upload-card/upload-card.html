<div
  class="upload-card"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
>
  <div class="dashed-border">
    <svg
      class="icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path
        d="M12 16l-4-4h3V4h2v8h3l-4 4zm-6 2h12v2H6v-2z"
      />
    </svg>

    <p class="hint"></p>
    <span class="or"></span>
    <button type="button" (click)="selectFile()">
      Fa√ßa o upload de um arquivo
    </button>
    <small class="support">Supports JPG, PNG files</small>
  </div>


  <input
    #fileInput
    type="file"
    accept=".pdf,.jpg,.jpeg,.png"
    hidden
    (change)="onFileSelected($event)"
  />
</div>
